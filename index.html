<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Salary Calculator</h1>
        <h2 class="text-start">Add Employee</h2>
        <form class="employee-form">
            <div class="row align-items-start">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control">
                </div>
                <div class="col">
                    <label for="id" class="form-label">ID</label>
                    <input type="number" name="id" class="form-control">
                </div>
                <div class="col">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" name="jobTitle" class="form-control">
                </div>
                <div class="col">
                    <label for="annualSalary" class="form-label">Annual Salary</label>
                    <input type="number" name="annualSalary" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col float-end">
                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                </div>
            </div>
        </form>
        <h2 class="text-start">Employees</h2>
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        ID
                    </th>
                    <th>
                        Job Title
                    </th>
                    <th class="text-end">
                        Annual Salary
                    </th>
                    <th>
                        &nbsp;
                    </th>
                </tr>
            </thead>
            <tbody class="employees">
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <th scope="row" colspan="5" class="text-end">Total Monthly</th>
                    <td class="total-monthly"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
